  <section class="bar fixed w-full">
    <div class="bg-gray-100">
  
      <div class="overflow-hidden bg-gray-200">
          <!-- Sidebar -->
          <div class="absolute bg-gray-800 text-white w-56 min-h-screen overflow-y-auto transition-transform transform -translate-x-full ease-in-out duration-300"
              id="sidebar">
              <!-- Your Sidebar Content -->

                  <h1 class="text-2xl font-semibold text-cyan-400">Sidebar</h1>

                  </ul>
              </div>
          </div>
  
          <!-- Content -->
          
              <!-- Navbar -->
              <div class="bg-slate-800 shadow">
                  <div class="container mx-auto">
                      <div class="flex justify-between items-center py-4 px-2 bg-slate-800 h-28">
                          <h1 class="text-2xl font-semibold text-cyan-400">Wongmueng Loachai</h1>
  
                          <button class="text-gray-500 hover:text-gray-600" id="open-sidebar">
                          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                          </svg>
                      </button>
                      </div>
                  </div>
              </div>
              <!-- Content Body -->
              
          
      </div>
  
      <script>
          const sidebar = document.getElementById('sidebar');
      const openSidebarButton = document.getElementById('open-sidebar');
      
      openSidebarButton.addEventListener('click', (e) => {
          e.stopPropagation();
          sidebar.classList.toggle('-translate-x-full');
      });
  
      // Close the sidebar when clicking outside of it
      document.addEventListener('click', (e) => {
          if (!sidebar.contains(e.target) && !openSidebarButton.contains(e.target)) {
              sidebar.classList.add('-translate-x-full');
          }
      });
      </script>
  
  </div>
        </section>
